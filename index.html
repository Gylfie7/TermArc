<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>TermArc - Toutes les pages</title>
  <style>
    iframe {
      width: 100%;
      height: 600px; /* tu peux ajuster la hauteur */
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }
  </style>
</head>
<script>
  window.addEventListener('message', function(event) {
    if (event.data.type === 'setHeight' && event.source) {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        if (iframe.contentWindow === event.source) {
          iframe.style.height = event.data.height + 'px';
        }
      });
    }
  });
</script>
